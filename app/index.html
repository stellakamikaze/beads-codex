<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Codex</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="app-header">
      <div class="header-left">
        <h1 class="app-title">Codex</h1>
        <div id="workspace-picker" class="header-workspace"></div>
        <nav id="top-nav" class="header-nav" aria-label="Primary"></nav>
      </div>
      <div class="header-actions">
        <div
          id="header-loading"
          class="header-loading"
          role="status"
          aria-live="polite"
          aria-label="Loading"
          hidden
        >
          <span class="header-loading__spinner" aria-hidden="true"></span>
          <span class="visually-hidden">Loading</span>
        </div>
        <button
          id="new-issue-btn"
          type="button"
          class="btn-primary"
          aria-haspopup="dialog"
          title="Crea nuova issue (Ctrl/Cmd+N)"
        >
          + Nuova Issue
        </button>
      </div>
    </header>
    <main id="app" class="app-shell" aria-live="polite"></main>
    <script type="module" src="/main.bundle.js"></script>
  </body>
</html>
