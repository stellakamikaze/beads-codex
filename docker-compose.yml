# docker-compose.yml - beads-codex
# Hub centralizzato per issues multi-progetto con API per Claude Code

services:
  codex:
    build: .
    container_name: codex
    ports:
      - "3000:3000"
    volumes:
      # Persistent storage for beads database
      - beads-data:/data
      # Mount project directories (read-only for safety)
      # Uncomment and adjust paths for your projects:
      # - /path/to/project1:/projects/project1:ro
      # - /path/to/project2:/projects/project2:ro
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - DEBUG=beads-ui:*
      # API token for Claude Code instances
      # Generate with: openssl rand -hex 32
      - CODEX_TOKEN=${CODEX_TOKEN:-}
      # Beads database location
      - BEADS_DB=/data/.beads/beads.db
      # Optional: comma-separated list of workspace paths to watch
      # - BEADS_WORKSPACES=/projects/project1,/projects/project2
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/healthz"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  beads-data:
    name: codex-data
